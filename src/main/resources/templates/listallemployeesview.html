<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>All Employees List</title>
  <style>
  	
  	
  </style>
</head>
<body class="bg-dark bg-gradient text-white">
<div class="p-5 d-flex flex-column justify-content-center align-items-center bg-dark text-light table-responsive">
	<h3>Employees List</h3>
	<table class="table table-hover table-dark table-sm">
	  <caption class="text-light">List of employees</caption>
	
	  <thead>
	  <tr>
	    <th scope="col">Id</th>
	    <th scope="col">Name</th>
	    <th scope="col">City</th>
	    <th scope="col">Role</th>
	    <th scope="col">Salary</th>
	    <th scope="col">Action-1</th>
	    <th scope="col">Action-2</th>
	    <th scope="col">Action-3</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="e : ${employees}">
	    <th scope="row" th:text="*{e.empId}"></th>
	    <td th:text="*{e.empName}"></td>
	    <td th:text="*{e.empCity}"></td>
	    <td th:text="*{e.empJobRole}"></td>
	    <td th:text="*{e.empSalary}"></td>
	    <td><a th:href="@{'/view/'+${e.empId}}" class="btn btn-primary btn-sm"
	    >view</a></td>
	    <td><a th:href="@{'/update/'+${e.empId}}" class="btn btn-warning btn-sm">update</a></td>
	    <td><a th:href="@{'/delete/'+${e.empId}}" class="btn btn-danger btn-sm">delete</a></td>
	  </tr>
	  </tbody>
	</table>
	
	<a th:href="@{/addEmployeeForm}" class="btn btn-primary">add more employee</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Employee view</title>
</head>
<body class="bg-dark bg-gradient text-white">
<div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
	<div class="card text-center w-50" style="box-shadow: 0 0 0.2px 0.3px white;">
	  <div class="card-header bg-info text-dark">
	    Employee Details
	  </div>
	  <div class="card-body bg-info-subtle text-emphasis-success" th:object="${employee}">
	    <h5 class="card-title" th:text="*{empName}"></h5>
	    <p class="card-text my-0" th:text="*{empCity}"></p>
	    <p class="card-text my-0" th:text="*{empJobRole}"></p>
	    <p class="card-text my-1" th:text="*{empSalary} + ' INR'"></p>
	   	<p class="card-text my-1" th:text="*{authentication.password}"></p>
	    <a th:href="@{'/update/'+*{empId}}" class="btn btn-primary btn-sm">update</a>
	    <a th:href="@{'/delete/'+*{em pId}}" class="btn btn-danger btn-sm">delete</a>
	    <a th:href="@{/listAllEmployees}" class="btn btn-info btn-sm">list employees</a>
	  </div>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>employee form view</title>
</head>
<body class="bg-dark bg-gradient text-white">
  <div class="row" style="width: 500px; margin: 10px auto;">
    <div class="">
      <h3 class="centered-text" style="text-align: center;">Add Employee Form</h3>
      <form th:object="${employee}" method="POST" th:action="@{/addEmployeeData}">
        <!-- <div class="mb-3">
          <label for="employeeId" class="form-label">Employee Id</label>
          <input type="number" class="form-control" id="employeeId" aria-describedby="emailHelp" th:field="*{empId}">
        </div> -->
        <div class="mb-3">
          <label for="employeeName" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="employeeName" th:field="*{empName}">
        </div>
        <div class="mb-3">
          <label for="employeeCity" class="form-label">Employee City</label>
          <input type="text" class="form-control" id="employeeCity" th:field="*{empCity}">
        </div>
        <div class="mb-3">
          <label for="employeeJobRole" class="form-label">Employee Jobrole</label>
          <input type="text" class="form-control" id="employeeJobRole" th:field="*{empJobRole}">
        </div>
        <div class="mb-3">
            <label for="employeeSalary" class="form-label">Employee Salary</label>
            <input type="number" class="form-control" id="employeeSalary" th:field="*{empSalary}">
        </div>
        
        <div class="mb-3">
            <label for="authenticationPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="authenticationPassword" th:field="*{authentication.password}">
        </div>

        <input type="submit" class="btn btn-primary" value="add employee data">
      </form>
    </div>
  </div>
</body>
</html>
